services:
  postgres:
    image: postgres:16-alpine
    container_name: rag-postgres
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: document_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U raguser -d document_db" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    # Note: No health check as Qdrant container lacks curl/wget

  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Note: No health check as Ollama container lacks curl/wget

    # Database migration init container
  migrate:
    build: .
    container_name: rag-migrate
    environment:
      - DATABASE_URL=postgresql://raguser:password123@postgres:5432/document_db # Use sync connection for migration
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "uv", "run", "python", "scripts/migrate_db.py" ]
    restart: "no" # Run once and exit

  api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./onnx_models:/app/onnx_models:ro # Mount pre-converted ONNX model (read-only)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started # No health check available
      ollama:
        condition: service_started # No health check available
      migrate:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgresql+asyncpg://raguser:password123@postgres:5432/document_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
      - ENVIRONMENT=docker
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
